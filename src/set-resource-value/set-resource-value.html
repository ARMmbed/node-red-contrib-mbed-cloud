<script type="text/x-red" data-help-name="set-resource-value">
    <h3>Set the value of a resource</h3>
    <h4>Inputs</h4>
    <p>Required inputs are:</p>
    <ul>
        <li>Device Id - Id of the device</li>
        <li>Resource URI - URI of the resource to execute.</li>
        <li>Payload - The value to set the resource to</li>
    </ul>
    <p>The inputs can be set in node properties or supplied in a object e.g.</p>
    <code>{ deviceId: "015e3854194000000000000100100223", resourceURI: "5002/0/1", payload: "test value" }</code>
    <h4>Outputs</h4>
    <p>Returns an empty payload, as well as the device Id and resource URI.</p>
    <code>{ deviceId: "015e3854194000000000000100100223", resourceURI: "5002/0/1", payload: null }</code>
</script>
