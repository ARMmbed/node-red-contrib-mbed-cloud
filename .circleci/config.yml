version: 2
jobs:
  build:
    docker:
      - image: node:8.0
    steps:
      - checkout 
      - run:
          name: Install node-red
          command: 'sudo npm install -g --unsafe-perm node-red'
      - run:
          name: Install npm dependencies
          command: npm install 
      - run:
          name: Build nodes
          command: npm run gulp